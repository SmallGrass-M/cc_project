<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      li{
        list-style: none;
        float: left;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><span>第一个</span></li>
      <li><span>第二个</span></li>
    </ul>
    <div class="">
      <input type="button" value="下一步" id="btn_next">
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
      $(function(){
         // 初始化上的
         $("li").click(function(){
           alert('干嘛');
         });

         // 自己加的
         $("li:gt(0) span").click(aa);

         // 第一个页签按纽
         $("#btn_next").click(function(){
          $("li:gt(0) span").unbind('click',aa);
         })
      });

      function aa(){
        alert('不能点呢');
        return false;
      }
    </script>
  </body>
</html>
