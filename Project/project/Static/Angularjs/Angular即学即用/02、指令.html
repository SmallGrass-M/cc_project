<body ng-controller="main as m">
  <div ng-repeat="(a , b) in m.nodes">
    <span ng-bind="b.label"></span>
    <span ng-bind="a"></span>
    <!-- 其它指令 -->
    <div>index : {{$index}}</div>
    <div>first : {{$first}}</div>
    <div>middle : {{$middle}}</div>
    <div>last : {{$last}}</div>
    <div>odd : {{$odd}}</div>
    <div>even : {{$even}}</div>
  </div>

  <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.js"></script>
  <script type="text/javascript">
    angular.module('myApp',[])
      .controller('main',[function(){
        this.nodes={
          'shyam':{
            id:1,
            label:'First Node',
            done:false
          },
          'Misko':{
            id:3,
            label:'Finished Third Note',
            done:true
          },
          'brad':{
            id:2,
            label:'Second Note',
            done:false
          }
        };
      }]);
  </script>
</body>
</html>
