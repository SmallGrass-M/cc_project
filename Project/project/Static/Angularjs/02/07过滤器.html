<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/angular.js"></script>
</head>
<body ng-app="" ng-init="t1='abc';t2=12;t3=[1,8,5,2,4]">
    <div>{{t1 | uppercase}}</div> <!-- 转大写 -->

    <div>{{t1 | lowercase}}</div> <!-- 转小写 -->

    <div>{{t2 | currency}}</div> <!-- 转换成货币 -->

    <div>
        <ul>
            <li ng-repeat="x in t3 | orderBy:x">{{x}}</li>
        </ul>
    </div> <!-- 排序数组（排序对象数据的时候orderBy:'属性名' 要引起来） -->

    <div>
        <input type="text" ng-model="txt">
        <ul>
            <li ng-repeat="x in t3 | filter:txt">{{x}}</li>
        </ul>
    </div> <!-- 过滤输入 -->
</body>
</html>
