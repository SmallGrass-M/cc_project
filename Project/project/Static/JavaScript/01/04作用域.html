<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域</title>
</head>
<body>

<script>
    function methoda(){
        console.log("methoda:"+this);
        function methodb(){
            console.log("methodb:"+this);
        }
    }
    methoda();

    function foo() {
        for (var i = 0; i < 10; i++) {
            var value = "hello world";
        }
        if(true){
            var ff="这是if的";
        }
        console.log(i); //输出10
        console.log(value);//输出hello world
        console.log(ff);//如果代码执行了，ff会有值
    }
    foo();
</script>
</body>
</html>
