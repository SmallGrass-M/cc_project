        $(document).ready(function(){
            $("p").click(function(){

            var p;
            $("#button").click(function(){

                    p.appendTo("body");

                } else {
                    p = $("p").detach();
                    // p = $("p").remove();
                    // p = $("p").empty();
                }
            });
        });
    </script>
